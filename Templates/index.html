<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <meata name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>     
  </head>
  <body>
    <main>
       <div class="cash_register">

         <div class="input-panel">
            <label class="row" for="price-entry">New price: </label>
            <input class="row" id="price-entry"> 
            
            <label class="row" for="cash">Customer pays:</label>
            <input class="row" id="cash"> 

            <button id="price-entry-btn">Enter</button>
         </div>

         <div class="calculation-info">
            <p id="customer-pays"></p>
            <p id="price"></p>
            <div id="change-due">
            </div> 
            <button id="purchase-btn">Purchase</button>
         </div>
         
         <div class="cid-info">
            <ul id="cid-register" >
            </ul>
         </div>

       </div>
    </main>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" ></script>
  </body>
</html>
